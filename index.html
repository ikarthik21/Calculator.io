<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main">
        <div id="flexs">

            <div id="bar"></div>
            <div id="calc">
                
                <textarea name="" id="disp" cols="30" rows="10"></textarea>
              
                <div class="grid">
                    <div class="item" id="num7">7</div>
                    <div class="item"id="num8">8</div>
                    <div class="item"id="num9">9</div>
                    <div class="item" id="plus">+</div>
                    <div class="item" id="num4">4</div>
                    <div class="item" id="num5">5</div>
                    <div class="item" id="num6">6</div>
            <div class="item" id="minus">-</div>
            <div class="item" id="num1">1</div>
            <div class="item" id="num2">2</div>
            <div class="item" id="num3">3</div>
            <div class="item" id="mult">*</div>
            <div class="item" id="clear">C  </div>
            <div class="item" id="num0">0</div>
            <div class="item" id="eqls">=</div>
            <div class="item" id="division">/</div>
        </div>
    </div>
</div>
    
</section>

<script src="ind.js"></script>
</body>
</html>
